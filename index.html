<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dark Side Cookies</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="darkside.css">
</head>

<body>
  <div class="row deathstar">
    <div class="col-5 text-white text-center">
      <h1 class="mt">The Dark Side</h1>
      <h5>Come to the dark side we have cookies!</h5>
      <button class="btn btn-primary">COME</button>
    </div>
  </div>
  <div class="row bg_icons">
    <div class="col-2"></div>
    <div class="col-2 mt-5">
      <img class="invert image" src="Cookie.png" alt="">
      <p>Try the many verities of cookies.</p>
    </div>
    <div class="col-2 mt-5">
      <img class="invert image" src="Darth_Vader-512.png" alt="">
      <p>Meet the command.</p>
    </div>
    <div class="col-2 mt-5">
      <img class="invert image" src="death_star.png" alt="">
      <p>More then enough room.</p>
    </div>
    <div class="col-2 mt-5">
      <img class="invert image" src="EmpireLogo.png" alt="">
      <p>Join the team.</p>
    </div>
    <div class="col-2"></div>
  </div>
  <div class="row newsletter">
    <h3 class="col-12 text-center">Get the news from around the Galaxy.</h3>
    <p class="col-12 text-center">Help put an end to the rebel scum.</p>
    <div class="col-12 text-center">
      <form action="">
        <input type="email" name="mail">
        <button class="btn btn-primary">Subscribe</button>
      </form>
    </div>
  </div>
  <div class="row location">
    <div class="col-5 text-white text-center">
    </div>
  </div>
</body>
<div class="row social">
  <div class="col-2">
    <ul>
      <a href="" class="social-icon"><i class="fa fa-facebook"></i></a>
      <a href="" class="social-icon"><i class="fa fa-twitter"></i></a>
      <a href="" class="social-icon"><i class="fa fa-youtube"></i></a>
      <a href="" class="social-icon"><i class="fa fa-rss"></i></a>
    </ul>
  </div>
  <div class="col-2 mt-5">
  </div>
  <div class="col-2 mt-5">
  </div>
  <div class="col-2 mt-5">
  </div>
  <div class="col-2 mt-5">
  </div>
  <div class="col-2"></div>
</div>

</html>
